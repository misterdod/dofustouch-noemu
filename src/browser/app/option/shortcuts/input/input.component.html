<div class="form-group row">
    <label for="{{id}}" class="col-xs-5 col-form-label">{{name}}</label>
    <div class="col-xs-7">
        <div class="input-group">
            <input [(ngModel)]="model" (ngModelChange)="modelChange.emit($event)" type="text" class="shortcut form-control" id="{{id}}">
            <span class="input-group-addon">
                <i class="fa fa-times"></i>
            </span>
        </div>
    </div>
</div>
